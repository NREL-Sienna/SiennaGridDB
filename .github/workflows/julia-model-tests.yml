name: Julia Model Tests

on:
  push:
    branches:
      - main
      - psy5
    tags: ["*"]
  pull_request:
    branches:
      - main
      - psy5
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: 1.11
          arch: x64
      - name: Use Julia cache
        uses: julia-actions/cache@v2
      - uses: julia-actions/julia-buildpkg@v1
        with:
          project: SiennaOpenAPIModels.jl
      - name: Clone PowerSystemsTestData
        uses: actions/checkout@v2
        with:
          repository: NREL-Sienna/PowerSystemsTestData.jl
          path: .
      - name: Copy Overrides.toml
        run: |
          mkdir -p ~/.julia/artifacts
          cp Overrides.toml ~/.julia/artifacts/
      - uses: julia-actions/julia-runtest@v1
        with:
          project: SiennaOpenAPIModels.jl
